<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required Meta Tags -->
    <meta name="language" content="en">
    <meta http-equiv="x-ua-compatible" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="The Description of This Page Goes Right Here and its !Important" />
    <meta name="keywords" content="keywords,goes,here,for,this,web,site,its,!important,and,keep,it,dynamic" />
    <title>Phenix Design System</title>
    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="copyright" content="Sitename Goes Here">
    <link rel="shortcut icon" type="image/png"  href="img/fevicon.png">
    <!-- Font Awesome -->
    <link href="css/fontawsome.css" rel="stylesheet" />
    <!-- Required CSS Files -->
    <link href="css/phenix.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-sm pdy-100">
        <!-- Multimedia Slider -->
        <div class="px-slider" data-controls="1">
            <!-- item -->
            <div class="px-item">
                <!-- Normal Image -->
                <img src="http://via.placeholder.com/610x345?text=Regular Image" alt="" class="fluid">
            </div>
            <!-- item -->
            <div class="px-item" data-media="1">
                <!-- Aspect Ratio Video -->
                <div class="px-media ratio-16x9" data-type="video">
                    <video src="https://phenixthemes.com/sample.mp4" controls></video>
                </div>
                <!-- // Aspect Ratio Video -->
            </div>
            <!-- item -->
            <div class="px-item" data-media="1">
                <!-- Aspect Ratio Embed -->
                <div class="px-media ratio-16x9" data-type="iframe">
                    <iframe src="https://www.youtube.com/embed/rId62CdFGg4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <!-- // Aspect Ratio Embed -->
            </div>
            <!-- item -->
            <div class="px-item">
                <!-- Aspect Ratio Element -->
                <div class="px-media ratio-16x9" data-src="http://via.placeholder.com/720x480?text=Mixed Media" data-type="mixed-bg" data-gradient="rgba(0,196,255, 0.5), rgba(26,105,244, 0.5)"></div>
            </div>
            <!-- item -->
            <div class="px-item">
                <!-- Aspect Ratio Element -->
                <div class="px-media ratio-16x9" data-src="http://via.placeholder.com/720x480?text=Media Background" data-gradient="rgba(0,196,255, 0.5), rgba(26,105,244, 0.5)"></div>
            </div>
            <!-- // item -->
        </div>
        <!-- // Multimedia Slider -->
    </div>

    <!-- Required JS Files -->
    <script src="js/phenix.js"></script>

    <!-- JS Scripts -->
    <script defer>
        //======> D.O.M is Ready <=======//
        Phenix(document).ready((event) => {
            //====> Activate Sliders <====//
            Phenix('.px-slider').slider();

            //====> Activate Multimedia <====//
            Phenix('[data-src]').multimedia();
        });
    </script>
    <!-- // JS Scripts -->
</body>
</html>
