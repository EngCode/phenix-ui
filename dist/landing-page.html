<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required Meta Tags -->
    <meta name="language" content="en">
    <meta http-equiv="x-ua-compatible" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="The Description of This Page Goes Right Here and its !Important" />
    <meta name="keywords" content="keywords,goes,here,for,this,web,site,its,!important,and,keep,it,dynamic" />
    <title>Phenix Design System</title>
    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="copyright" content="Sitename Goes Here">
    <link rel="shortcut icon" type="image/png"  href="img/fevicon.png">
    <!-- FontAwesome -->
    <link href="css/fontawsome.css" rel="stylesheet" />
    <!-- Required CSS Files -->
    <link href="css/phenix.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container pdy-75">
        <!-- Grid -->
        <div class="row">
            <!-- Column -->
            <div class="col-12 col-md-6 col-lg-4">
                <!-- Main Label -->
                <label class="mb-5 fs-13">Default Progress Bar</label>
                <!-- Progress -->
                <div class="px-progress fs-12 mb-30" data-value="20"></div>
            </div>
            <!-- Column -->
            <div class="col-12 col-md-6 col-lg-4">
                <!-- Main Label -->
                <label class="mb-5 fs-13">Labeled with Value</label>
                <!-- Progress -->
                <div class="px-progress fs-12 radius-sm mb-30" data-value="40" data-size="20" data-label="value"></div>
            </div>
            <!-- Column -->
            <div class="col-12 col-md-6 col-lg-6">
                <!-- Main Label -->
                <label class="mb-5 fs-13">Custom Label</label>
                <!-- Progress -->
                <div class="px-progress fs-12 radius-rounded mb-30" data-value="50" data-size="20" data-label="Loading"></div>
            </div>
            <!-- Column -->
            <div class="col-12 col-md-6 col-lg-6">
                <!-- Main Label -->
                <label class="mb-5 fs-13">Custom Label</label>
                <!-- Progress -->
                <div class="px-progress reverse fs-12 radius-rounded mb-30" data-value="50" data-size="20" data-label="Loading"></div>
            </div>
            <!-- // Column -->
        </div>
        <!-- // Grid -->
    </div>

    <!-- Required JS Files -->
    <script src="js/phenix.js"></script>

    <!-- JS Demo for Posts -->
    <script defer>
        //======> D.O.M is Ready <=======//
        Phenix(document).ready((event) => {
            //====> Progress <====//
            Phenix('.px-progress').progress();

            
        });
    </script>
    <!-- JS Demo for Posts -->
</body>
</html>
