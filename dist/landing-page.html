<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required Meta Tags -->
    <meta name="language" content="en">
    <meta http-equiv="x-ua-compatible" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="The Description of This Page Goes Right Here and its !Important" />
    <meta name="keywords" content="keywords,goes,here,for,this,web,site,its,!important,and,keep,it,dynamic" />
    <title>Phenix Design System</title>
    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="copyright" content="Sitename Goes Here">
    <link rel="shortcut icon" type="image/png"  href="img/fevicon.png">
    <!-- Font Awesome -->
    <link href="css/fontawsome.css" rel="stylesheet" />
    <!-- Required CSS Files -->
    <link href="css/phenix.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="w-max-640">
        <!-- Gallery Slider -->
        <div class="px-slider mb-30" data-sync="#thumbnails-example" data-pagination="1" data-controls="1">
            <div class="px-item">
                <img src="https://via.placeholder.com/900x500.webp?text=01" alt="" class="fluid">
            </div>
            <div class="px-item">
                <img src="https://via.placeholder.com/900x500.webp?text=02" alt="" class="fluid">
            </div>
            <div class="px-item">
                <img src="https://via.placeholder.com/900x500.webp?text=03" alt="" class="fluid">
            </div>
            <div class="px-item">
                <img src="https://via.placeholder.com/900x500.webp?text=04" alt="" class="fluid">
            </div>
            <div class="px-item">
                <img src="https://via.placeholder.com/900x500.webp?text=05" alt="" class="fluid">
            </div>
            <div class="px-item">
                <img src="https://via.placeholder.com/900x500.webp?text=06" alt="" class="fluid">
            </div>
            <div class="px-item">
                <img src="https://via.placeholder.com/900x500.webp?text=07" alt="" class="fluid">
            </div>
        </div>
        <!-- Gallery Thumbnails -->
        <div id="thumbnails-example" data-type="slide" data-items="2" data-md="3" data-lg="4" class="row gpx-15 mb-30" data-is-navigation="1" data-controls="1">
            <div class="px-item col-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/900x500.webp?text=01" alt="" class="fluid">
            </div>
            <div class="px-item col-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/900x500.webp?text=02" alt="" class="fluid">
            </div>
            <div class="px-item col-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/900x500.webp?text=03" alt="" class="fluid">
            </div>
            <div class="px-item col-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/900x500.webp?text=04" alt="" class="fluid">
            </div>
            <div class="px-item col-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/900x500.webp?text=05" alt="" class="fluid">
            </div>
            <div class="px-item col-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/900x500.webp?text=06" alt="" class="fluid">
            </div>
            <div class="px-item col-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/900x500.webp?text=07" alt="" class="fluid">
            </div>
        </div>
        <!-- // Gallery Slider -->
    </div>

    <!-- Required JS Files -->
    <script src="js/phenix.js"></script>

    <!-- JS Scripts -->
    <script defer>
        //======> D.O.M is Ready <=======//
        Phenix(document).ready((event) => {
            //====> Activate Sliders <====//
            Phenix('.px-slider').slider().on('mounted', is_activated => {
                console.log(is_activated);
            });
        });
    </script>
    <!-- // JS Scripts -->
</body>
</html>
