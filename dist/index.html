<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required Meta Tags -->
    <meta name="language" content="en">
    <meta http-equiv="x-ua-compatible" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="The Description of This Page Goes Right Here and its !Important" />
    <meta name="keywords" content="keywords,goes,here,for,this,web,site,its,!important,and,keep,it,dynamic" />
    <title>Phenix Design System v0.5 [Tornado UI v3]</title>
    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="copyright" content="Sitename Goes Here">
    <link rel="shortcut icon" type="image/png"  href="img/fevicon.png">
    <!-- FontAwesome -->
    <link href="css/fontawsome.css" rel="stylesheet" />
    <!-- Required CSS Files -->
    <link href="css/phenix.css" rel="stylesheet" />
</head>
<body>


<!-- WP Table -->
<figure class="wp-block-table mb-40 docs-table is-style-regular">
    <table>
        <thead>
            <tr>
                <th class="has-text-align-left" data-align="left">Classname</th>
                <th class="has-text-align-left" data-align="left">Description</th>
                <th class="has-text-align-center" data-align="center">Markup</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-solid</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-style</code> of <code>solid</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>border-dashed</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-style</code> of <code>dashed</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>border-dotted</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-style</code> of <code>dotted</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <!-- ... -->
            <tr class="bg-gray divider-t color-white">
                <th colspan="3">Borders Sizes</th>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code>border-1</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-width</code> of <code>1px</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-2</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-width</code> of <code>2px</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code><code>border-3</code></code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-width</code> of <code>3px</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>border-4</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-width</code> of <code>4px</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>border-5</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-width</code> of <code>5px</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>border-6</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-width</code> of <code>6px</code>
                </td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <!-- ... -->
            <tr class="bg-gray divider-t color-white">
                <th colspan="3">Dividers Lines</th>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code>divider-t</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-top</code> with alpha color to
                    divide between elements.</td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>divider-b</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-bottom</code> with alpha color to
                    divide between elements.</td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>divider-y</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-top</code> and
                    <code>border-bottom</code> with alpha color to divide between elements.</td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>divider-s</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-{start}</code> with alpha color to
                    divide between elements.</td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>divider-e</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-{end}</code> with alpha color to
                    divide between elements.</td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <tr>
                <td class="has-text-align-left" data-align="left"><code>divider-x</code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-left</code> and
                    <code>border-right</code> with alpha color to divide between elements.</td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any></code></td>
            </tr>
            <!-- ... -->
            <tr class="bg-gray divider-t color-white">
                <th colspan="3">Borders Radius</th>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-r-sm</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-radius</code> of <code>4px</code></td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-r-md</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-radius</code> of <code>6px</code></td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-r-lg</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-radius</code> of <code>8px</code></td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-r-xl</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-radius</code> of <code>10px</code></td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-r-xxl</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-radius</code> of <code>15px</code></td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-r-none</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-radius</code> of <code>0</code></td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <!-- ... -->
            <tr>
                <td class="has-text-align-left" data-align="left"><code><code>border-r-circle</code></code></td>
                <td class="has-text-align-left" data-align="left">set a <code>border-radius</code> of <code>50%</code></td>
                <td class="has-text-align-center" data-align="center"><code>&lt;any&gt;</code></td>
            </tr>
            <!-- ... -->
        </tbody>
    </table>
    <figcaption>Note : ( <span class="has-inline-color has-cyan-bluish-gray-color">------</span> ) refer to the same value as the column before.</figcaption>
</figure>
<!-- // WP Table -->

<div class="view-status"
    data-animation="fadeIn"
    data-delay="500"
    data-duration="1000">...</div>

    <!-- Required JS Files -->
    <script src="js/phenix.js"></script>
</body>
</html>
