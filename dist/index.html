<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required Meta Tags -->
    <meta name="language" content="en">
    <meta http-equiv="x-ua-compatible" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="keywords" content="keywords,goes,here,for,this,web,site,its,!important,and,keep,it,dynamic" />
    <title>Phenix Design System v0.5 [Tornado UI v3]</title>
    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="copyright" content="Sitename Goes Here">
    <link rel="shortcut icon" type="image/png"  href="img/fevicon.png">
    <!-- FontAwesome -->
    <link href="css/fontawsome.css" rel="stylesheet" />
    <!-- Required CSS Files -->
    <link href="css/phenix.css" rel="stylesheet" />
</head>
<body>

<!-- Grid -->
<div class="row">
    <!-- Column -->
    <div class="col mb-20">
        <!-- Option Control -->
        <label class="option-control" data-type="switch">
            Switch
            <input type="checkbox" name="check-1">
            <span class="switch"></span>
            Example
        </label>
        <!-- Option Control -->
    </div>
    <!-- Column -->
    <div class="col mb-20">
        <!-- Option Control -->
        <label class="option-control" data-type="switch">
            Another
            <input type="checkbox" name="check-1" checked>
            <span class="switch"></span>
            Switch
        </label>
        <!-- Option Control -->
    </div>
    <!-- Column -->
    <div class="col mb-20">
        <!-- Option Control -->
        <label class="option-control me-10" data-type="button">
            <input type="checkbox" name="radio-2">
            <span class="switch btn outline">Button</span>
        </label>
        <!-- Option Control -->
        <label class="option-control me-10" data-type="button">
            <input type="checkbox" name="radio-2" checked>
            <span class="switch btn outline">Options</span>
        </label>
        <!-- Option Control -->
        <label class="option-control me-10" data-type="button">
            <input type="checkbox" name="radio-2">
            <span class="switch btn outline">Example</span>
        </label>
        <!-- Option Control -->
    </div>
    <!-- // Column -->
</div>
<!-- // Grid -->



    <!-- Required JS Files -->
    <script src="js/phenix.js"></script>
</body>
