<body>

<!-- Buttons -->
<button class="notfication-demo btn primary small radius-sm mb-15 me-10" data-message="Hello this is Example of the Default Notfication Message.">Default Notfication</button>
<!-- Buttons -->
<button class="notfication-demo btn danger small radius-sm mb-15 me-10" data-type="error" data-message="Hello this is Example of the Error Notfication Message.">Error Notfication</button>
<!-- Buttons -->
<button class="notfication-demo btn success small radius-sm mb-15 me-10" data-type="success" data-message="Hello this is Example of the Success Notfication Message.">Success Notfication</button>
<!-- Buttons -->
<button class="notfication-demo btn warning small radius-sm mb-15 me-10" data-type="warning" data-message="Hello this is Example of the Warning Notfication Message.">Warning Notfication</button>

<!-- Buttons -->
<h6 class="divider-y pdb-5 pdt-10 mb-20">Position Example</h6>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="top, start" data-message="i can show-up in any position you need.">Top, Start</button>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="top, center" data-message="i can show-up in any position you need.">Top, Center</button>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="top, end" data-message="i can show-up in any position you need.">Top, End</button>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="center, start" data-message="i can show-up in any position you need.">Center, Start</button>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="center, center" data-message="i can show-up in any position you need.">Center, Center</button>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="center, end" data-message="i can show-up in any position you need.">Center, End</button>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="bottom, start" data-message="i can show-up in any position you need.">Bottom, Start</button>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="bottom, center" data-message="i can show-up in any position you need.">Bottom, Center</button>
<button class="notfication-demo btn dark small radius-sm mb-15 me-10" data-position="bottom, end" data-message="i can show-up in any position you need.">Bottom, End</button>
