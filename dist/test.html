<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required Meta Tags -->
    <meta name="language" content="en">
    <meta http-equiv="x-ua-compatible" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="The Description of This Page Goes Right Here and its !Important" />
    <meta name="keywords" content="keywords,goes,here,for,this,web,site,its,!important,and,keep,it,dynamic" />
    <title>Phenix Design System v0.8 [Tornado UI v3]</title>
    <!-- Other Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="copyright" content="Sitename Goes Here">
    <link rel="shortcut icon" type="image/png"  href="img/fevicon.png">
    <!-- FontAwesome -->
    <link href="css/fontawsome.css" rel="stylesheet" />
    <!-- Required CSS Files -->
    <link href="css/phenix.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-md pdy-75">

<!-- Images Lightbox -->
<div class="lightbox-triggers mb-30">
    <!-- Lighbox Image -->
    <a class="px-lightbox" href="https://via.placeholder.com/1024x570.webp?text=Single%20Pecture">
        <img src="https://via.placeholder.com/250x250.webp?text=Example" alt="" width="150" class="me-15">
    </a>
    <!-- Lighbox with Group -->
    <img src="https://via.placeholder.com/250x250.webp?text=Example G1" alt="" width="150" class="px-lightbox me-15" data-group="lightbox-group" data-src="https://via.placeholder.com/1024x570.webp?text=Pecture%2001%20in%20Group%20of%203"> 
    <!-- LightBox with Group -->
    <a class="px-lightbox" data-group="lightbox-group" href="https://via.placeholder.com/1024x570.webp?text=Pecture%2002%20in%20Group%20of%203">
        <img src="https://via.placeholder.com/250x250.webp?text=Example G2" alt="" width="150" class="me-15">
    </a>
    <!-- Lighbox with Group -->
    <a class="px-lightbox" data-group="lightbox-group" href="https://via.placeholder.com/1024x570.webp?text=Pecture%2003%20in%20Group%20of%203">
        <img src="https://via.placeholder.com/250x250.webp?text=Example G3" alt="" width="150" class="me-15">
    </a>

    <div class="pdy-5"></div>

    <!-- Lighbox Image -->
    <a class="px-lightbox" href="https://via.placeholder.com/1024x570.webp?text=Another%20Single%20Pecture">
        <img src="https://via.placeholder.com/250x250.webp?text=Example" alt="" width="150" class="me-15">
    </a>
    <!-- Lighbox Video -->
    <a class="px-lightbox" data-media="video" href="https://www.w3schools.com/html/mov_bbb.mp4">
        <img src="https://via.placeholder.com/250x250.webp?text=Video" alt="" width="150" class="me-15">
    </a>
    <!-- Lighbox Embed -->
    <a class="px-lightbox" data-media="embed" href="https://youtube.com/watch?v=NpEaa2P7qZI">
        <img src="https://via.placeholder.com/250x250.webp?text=Embed" alt="" width="150" class="me-15">
    </a>
</div>
<!-- // Images Lightbox -->

<!-- Lightbox Popup -->
<div class="px-modal hidden align-center" id="px-lightbox" data-type="lightbox">
    <!-- Container -->
    <div class="modal-content bg-white radius-sm">
        <!-- Close Button -->
        <button class="modal-close far fa-times btn square ms-15 radius-circle tiny danger position-ab position-top-10 position-end-10"></button>
        
        <!-- Lightbox Media will be here -->
    </div>
    <!-- Container -->
</div>
<!-- // Lightbox Popup -->

</div>
    <!-- Required JS Files -->
    <script src="js/phenix.js"></script>
    <script>
        //====> Popups <====//
        Phenix('.px-modal').popup();
    </script>
</body>
</html>
