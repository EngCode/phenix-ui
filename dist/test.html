<body>
<div class="container-md pdy-75">

<!-- Tabs Wrapper -->
<div class="px-tabs" data-active="0" data-hash="0" data-navigation=".tabs-navigation">
    <!-- Tabs Navigation -->
    <ul class="tabs-navigation">
        <li data-tab="tab-1">Tab #1</li>
        <li><a href="#tab-2">Tab #2</a></li>
        <li data-tab="tab-3">Tab #3</li>
    </ul>
    <!-- Panels Group -->
    <div class="tabs-panels">
        <!-- Panel -->
        <div class="tab-panel" id="tab-1">This Tab Number 3 with ID of #tab-3</div>
        <!-- Panel -->
        <div class="tab-panel" id="tab-2">This Tab Number 3 with ID of #tab-3</div>
        <!-- Panel -->
        <div class="tab-panel" id="tab-3">This Tab Number 3 with ID of #tab-3</div>
        <!-- // Panel -->
    </div>
    <!-- // Panels Group -->
</div>
<!-- // Tabs Wrapper -->

</div>

    <!-- Required JS Files -->
    <script src="js/phenix.js"></script>

    <!-- JS Demo for Posts -->
    <script defer>
        //======> D.O.M is Ready <=======//
        Phenix(document).ready((event) => {
            //====> Tabs <====//
            Phenix('.px-tabs').tabs();
        });
    </script>
    <!-- JS Demo for Posts -->
</body>
